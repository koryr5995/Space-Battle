<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="titleContainer">
            <div class="title">
                <h2>Player 1</h2>
            </div>
            <div class="p1Name">
                <h1>Gallactus 2005 A.C </h1>
            </div>
            <div class="p2Name">
                <h2>Player 2</h2>
            </div>
        </div>
        <div class="background">
            <div class="gameboard">
                <div class="shipone">
                    <img src="" class="ship1">
                </div>
                <div class="shiptwo">
                    <img src="" class="ship2">
                </div>
            </div>
            <div class="players">
                <div class="player1">
                    <div class="health1">
                        <div class="tophealth">
                            <h2>Health:</h2>
                        </div>
                        <div class="bhealth">
                            
                        </div>
                    </div>
                    <div class="fire1">
                        <div class="tfire">
                            <h2>FirePower:</h2>
                        </div>
                        <div class="bfire">
                            <h1></h1>
                        </div>
                    </div>
                    <div class="acc1">
                        <div class="topacc">
                            <h2>Accuracy:</h2>
                        </div>
                        <div class="botacc">
                            <h1></h1>
                        </div>
                    </div>
                </div>
                <div class="player2">
                    <div class="health2">
                        <div class="tophealth2">
                            <h2>Health:</h2>
                        </div>
                        <div class="bhealth2">
                            
                        </div>
                    </div>
                    <div class="fire2">
                        <div class="tfire2">
                            <h2>FirePower:</h2>
                        </div>
                        <div class="bfire2">
                            <h1></h1>
                        </div>
                    </div>
                    <div class="acc2">
                        <div class="topacc2">
                            <h2>Accuracy:</h2>
                        </div>
                        <div class="botacc2">
                            <h1></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btnContainer">
            <div class="p1btn">
                <button class="att1" onclick="homeAttack()">Attack</button>
            </div>
            <div class="startbtn">
                <button class="start" onclick="startGame()">Start Game</button>
                <br>
                <button class="newShip1" onclick="newShip()">New Ship</button>
                <br>
                <button class="resetbtn" onclick="resetGame()">Reset</button>
            </div>
            <div class="p2btn">
                <button class="att2" onclick="alienAttack()">Attack</button>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
